<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Blogging App</a>

                <a href="index.html">SignUp</a>
                <a href="login.html"> SignIn</a>
                
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="row justify-content-center login-container">
            <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-center">
                            <h4>Profile</h4>
                            <a href="dashboard.html">
                                <i class="bi bi-chat-left-text chat-icon"></i>
                            </a>
                        </div>
                        <div class="user-picture">
                            <img id="user-profile" src="images/profileimage.png" alt="">
                            <label class="camera-icon" for="file-input">
                                <i class="bi bi-camera-fill"></i>
                            </label>
                            <input id="file-input" style="display: none;" type="file">
                        </div>
                        <div class="mt-4">
                            <input class="form-control" type="password" placeholder="Old Password" id="password">
                        </div>
                        <div class="mt-4">
                            <input class="form-control" type="password" placeholder="New Password" id="password">
                        </div>
                        <div class="mt-4">
                            <input class="form-control" type="password" placeholder="Repeat Password" id="password">
                        </div>

                        <div class="d-grid mt-4">
                            <button id="update-profile" class="btn btn-primary" type="button">Update password</button>
                        </div>
                        <div class="d-grid mt-4">
                            <button id="logout-btn" class="btn btn-outline-danger" type="button">LOGOUT</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js" type="module"></script>
</body>

</html>
